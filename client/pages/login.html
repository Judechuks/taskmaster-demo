<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TaskMaster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script defer src="../js/script.js"></script>
    <script defer src="../js/login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container container-flex">
          <a href="../index.html" class="logo">
            Task<span class="brand-span">Master</span>
          </a>
          <a href="./signup.html" class="btn btn-primary">signup</a>
        </div>
      </header>
      <!-- Alert - for alert message -->
      <article class="alert-container">
        <p class="text">This is the alert message</p>
        <div class="progress"></div>
      </article>
      <main class="main-container">
        <section class="form-container">
          <!-- Login Form -->
          <h2>Login to Task<span class="brand-span">Master</span></h2>
          <form id="login-form">
            <div class="input-field">
              <label for="login-email" class="input-label">Your Email</label>
              <input
                type="email"
                id="login-email"
                name="email"
                placeholder="Enter your Email address"
                required />
            </div>
            <div class="input-field">
              <div class="password-container">
                <label for="login-password" class="input-label"
                  >Your password</label
                >
                <span class="show-password"
                  ><i class="fa fa-eye"></i> Show
                </span>
              </div>
              <input
                type="password"
                id="login-password"
                name="password"
                placeholder="Enter your password"
                required />
            </div>
            <div class="submit-container">
              <button type="submit">Login</button>
              <p>Don't have an account? <a href="signup.html">signup</a></p>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <div class="container">
          <p>Made by Judechuks</p>
        </div>
      </footer>
    </div>
  </body>
</html>
