<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - TaskMaster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script defer src="../js/script.js"></script>
    <script defer src="../js/signup.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container container-flex">
          <a href="../index.html" class="logo">
            Task<span class="brand-span">Master</span>
          </a>
          <a href="./login.html" class="btn btn-primary">login</a>
        </div>
      </header>
      <!-- Alert - for alert message -->
      <article class="alert-container">
        <p class="text">This is the alert message</p>
        <div class="progress"></div>
      </article>
      <main class="main-container">
        <section class="form-container">
          <!-- Registration Form -->
          <h2>Signup to use Task<span class="brand-span">Master</span></h2>
          <form id="register-form">
            <div class="input-field">
              <label for="first-name" class="input-label"
                >Your First Name</label
              >
              <input
                type="text"
                id="first-name"
                name="firstname"
                placeholder="Enter your first name"
                required />
            </div>
            <div class="input-field">
              <label for="last-name" class="input-label">Your Last Name</label>
              <input
                type="text"
                id="last-name"
                name="lastname"
                placeholder="Enter your last name"
                required />
            </div>
            <div class="input-field">
              <label for="email" class="input-label">Your Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your Email address"
                required />
            </div>
            <div class="input-field">
              <div class="password-container">
                <label for="password" class="input-label"
                  >Create a password</label
                >
                <span class="show-password"
                  ><i class="fa fa-eye"></i> Show
                </span>
              </div>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required />
            </div>
            <div class="input-field">
              <div class="password-container">
                <label for="confirm-password" class="input-label"
                  >Confirm Password</label
                >
                <span class="show-password"
                  ><i class="fa fa-eye"></i> Show
                </span>
              </div>
              <input
                type="password"
                id="confirm-password"
                placeholder="Retype Password Again"
                required />
            </div>
            <div class="submit-container">
              <button type="submit">Signup</button>
              <p>Already have an account? <a href="login.html">login</a></p>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <div class="container">
          <p>Made by Judechuks</p>
        </div>
      </footer>
    </div>
  </body>
</html>
